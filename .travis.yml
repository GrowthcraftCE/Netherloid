language: java
sudo: false
jdk:
  - openjdk7

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
# fetch 3rd party apis and such
- git submodule update --init
- cd sub/Growthcraft && git submodule update --init
- chmod +x ./gradlew

install: ./gradlew setupCIWorkspace -S

script: |
  ./gradlew build &&
  ls -la build/libs
